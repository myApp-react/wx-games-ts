defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
jsRules:
rules:
  eofline: false
  no-console: false
  no-construct: false
  no-debugger: false
  no-reference: false
  no-var-requires: false
  no-submodule-imports: false
  object-literal-sort-keys: false
  jsx-no-lambda: false,
  no-implicit-dependencies: false
  jsx-boolean-value: false
  global-require: true
  ordered-imports: false
